<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="weather-app">
        <div class="search">
            <input type="text" placeholder="Enter City/Country Name" autocomplete="off" id="City-Input">
            <button type="submit" id="search-bar"><img src="images/search.png" alt="Search Button"></button>
            <br>
        </div>
        <h4 id="Invalid">Invalid City</h4>
        <br>
        <div class="information" id="information">
            <img src="images/sun.png" alt="" class="Main-Image">
            <h1 id="temperature">temperature</h1>
            <h2 id="City-Name">Mumbai</h2>
            <div class="footer">
                <div class="footer-1">
                    <img src="images/humidity.png" alt="">
                    <br>
                    <p><span id="humidity">30%</span><br>Humidty</p>
                </div>
                <div class="footer-2">
                    <img src="images/wind.png" alt="">
                    <br>
                    <p><span id="wind-speed">5.67km/hr</span> <br>Wind Speed</p>
                </div>
            </div>


        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
